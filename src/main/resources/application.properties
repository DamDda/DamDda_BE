# ======================= Application Information =======================

# Application name
spring.application.name=DamDda

# ======================= Server Configuration =======================

# Server port setting
server.port=9000

# ======================= Logging Configuration =======================

# Logging level settings
logging.level.org.springframework=info
logging.level.org.eightbit=debug

# ======================= Database Configuration (CI/CD needed) =======================

# Database driver class
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Database connection URL
spring.datasource.url=jdbc:mariadb://localhost:6506/damdda

# Database username and password (using external credentials)
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ======================= JPA Configuration =======================

# Disable SQL logging in production
spring.jpa.show-sql=false

# Use 'none' or 'validate' after deployment instead of 'update'
spring.jpa.hibernate.ddl-auto=update

# Format SQL for better readability
spring.jpa.properties.hibernate.format_sql=true

# Defer data source initialization
spring.jpa.defer-datasource-initialization=true

# ======================= SQL Initialization Configuration (for dummy test data) =======================

# SQL file initialization mode (none for production)
spring.sql.init.mode=never

# Paths to SQL initialization data files
spring.sql.init.data-locations=classpath:data/members.sql,\
classpath:data/categories.sql,\
classpath:data/tags.sql,\
classpath:data/projects.sql,\
classpath:data/project_tag.sql,\
classpath:data/approval.sql,\
classpath:data/project_image_type.sql,\
classpath:data/project_images.sql,\
classpath:data/project_documents.sql,\
classpath:data/liked_projects.sql,\
classpath:data/package.sql,\
classpath:data/deliveries.sql,\
classpath:data/payments.sql,\
classpath:data/orders.sql

# ======================= File Upload Configuration =======================

# File upload settings (size limits)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB

# ======================= MVC Configuration =======================

# Path matching strategy for MVC
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# ======================= File Path Configuration (CI/CD needed) =======================

# File path for file storage (adjust for CI/CD environments)
org.eightbit.damdda.path=C:\\damdda

# ======================= AWS S3 Configuration =======================

# AWS S3 endpoint and credentials (using external credentials)
cloud.aws.s3.endpoint=${CLOUD_AWS_S3_ENDPOINT}
cloud.aws.credentials.access-key=${CLOUD_AWS_ACCESS_KEY}
cloud.aws.credentials.secret-key=${CLOUD_AWS_SECRET_KEY}

# AWS region setting
cloud.aws.region.static=${CLOUD_AWS_REGION}

# AWS stack and region auto-detection disabled
cloud.aws.region.auto=false
cloud.aws.stack.auto=false

# AWS S3 bucket name
cloud.aws.credentials.bucket=ncp08-bucket-116677

# ======================= Spring Security Default User Configuration (Remove after deployment) =======================

# Default Spring Security user settings (for development only)
spring.security.user.name=user
spring.security.user.password=password

# ======================= Recommendation System =======================

# Recommendation system URL for external service
recommendation.url=http://211.188.48.204:5000/

# ======================= External Configuration File =======================

# Load external credentials (consider encrypting sensitive data)
spring.config.import=classpath:external-credentials.properties
